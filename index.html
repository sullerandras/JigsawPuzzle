<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jigsaw Puzzle</title>
    <link rel="stylesheet" href="style.css">
    <style id="custom-style"></style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Jigsaw Puzzle Game</h1>
        <div id="timer">Time: 0:00</div>
        <button id="load-image">Load New Puzzle</button>
        <button id="zoom-in">Zoom in</button>
        <button id="zoom-out">Zoom out</button>
        <label>
            <input type="checkbox" id="enable-rotation"> Enable Rotation
        </label>
    </header>

    <!-- Main Puzzle Board -->
    <div id="puzzle-container">
        <canvas id="puzzle-board"></canvas>
        <div id="pieces-container"></div>
    </div>

    <!-- Mobile Bottom Scrollable Bar -->
    <div id="mobile-scroll-bar" class="scrollable">
        <!-- Puzzle pieces will be appended dynamically -->
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
